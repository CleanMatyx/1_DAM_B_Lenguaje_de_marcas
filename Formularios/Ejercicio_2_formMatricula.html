<!DOCTYPE html>
<html>
<head>
    <title>Formulario de matrícula escolar</title>
</head>
<body>
    <h1>Formulario de matrícula</h1>
    <form>
        <label for="nombre">Nombre completo:
            <input type="text" id="nombre" name="nombre"></label><br><br>

        <label for="email">Correo electrónico:
            <input type="email" id="email" name="email"></label><br><br>

        <label for="date">Fecha de nacimiento:
            <input type="date" id="date" name="date"></label><br><br>

        <label for="hermanos">Hermanos en el centro:
            <input type="number" id="hermanos" name="hermanos"></label><br><br>

        <label for="telefono">Teléfono de contacto:
            <input type="number" id="telefono" name="telefono"></label><br><br>

        <label for="ciclo">Ciclo seleccionado:
        <select id="ciclo" name="ciclo">
            <option value="ASIR">ASIR</option>
            <option value="DAM">DAM</option>
            <option value="DAW">DAW</option>
        </select><br></label><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
