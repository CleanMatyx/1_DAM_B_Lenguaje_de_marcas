<!DOCTYPE html>
<html>
<head>
    <title>Formulario de matrícula escolar</title>
</head>
<body>
    <h1>Formulario de matrícula</h1>
    <form>
        <label for="nombre">Nombre completo:
            <input type="text" id="nombre" name="nombre" required></label><br><br>

        <label for="email">Correo electrónico:
            <input type="email" id="email" name="email" required></label><br><br>

        <label for="date">Fecha de nacimiento:
            <input type="date" id="date" name="date"></label><br><br>

        <label for="hermanos">Hermanos en el centro:
            <input type="number" id="hermanos" name="hermanos" min="1" max="10" step="1"></label><br><br>

            <label for="telefono">Teléfono de contacto:
                <input type="tel" id="telefono" name="telefono" pattern="^[6-8][0-9]{8}$" title="El número de teléfono debe comenzar con 6, 7 u 8 y contener un total de 9 dígitos"></label><br><br>

        <label for="ciclo">Ciclo seleccionado:
        <select id="ciclo" name="ciclo">
            <option value="ASIR">ASIR</option>
            <option value="DAM">DAM</option>
            <option value="DAW">DAW</option>
        </select><br></label><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
