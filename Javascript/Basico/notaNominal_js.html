<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nota;
        nota = prompt("Introduce la nota del alumno: ");
        nota = Number(nota);
        switch (nota) {
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
                console.log("Muy deficiente");
                break;
            case 5:
                console.log("Suficiente");
                break;
            case 6:
                console.log("Bien");
                break;
            case 7:
            case 8:
                console.log("Notable");
                break;
            case 9:
            case 10:
                console.log("Sobresaliente");
                break;
            default:
                console.log("Nota no v√°lida");
                break;
        }
    </script>
</body>
</html>
